version: '3.8'

services:
  sqlite-db:
    image: keinos/sqlite3:latest
    platform: linux/arm64  # For Apple M2 chip
    container_name: schedule-assistant-sqlite
    volumes:
      - ./data:/data  # Mount local data directory to container
      - ./backend:/app  # Mount backend for database initialization
    working_dir: /data
    command: >
      sh -c "
        echo 'SQLite container started. Database will be available at /data/equipment_lending.db';
        echo 'Waiting for database operations...';
        tail -f /dev/null
      "
    ports:
      - "8080:8080"  # Optional: for any web interface if needed
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sqlite3", "/data/equipment_lending.db", ".tables"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  sqlite_data:
    driver: local
